<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

<body>


<main class="container">

    <section class="row justify-content-center align-items-center vh-100">
        <div class="col-6">
            <form action="#">
                <div class="mb-3">
                    <label for="ciudad" class="form-label label-ciudad">Clima de ...</label>
                    <input type="text" class="form-control" id="ciudad">
                </div>
                <div class="text-center">
                    <button type="submit" class="pt-2 pb-2" id="btnBuscar">Buscar</button>
                </div>
            </form>
            <div class="mt-3">
                <img src="" alt="" id="img-clima" class="img-fluid">
                <p id="descripcion"></p>

            </div>
        </div>

        <div class="col-10 col-sm-6 datos-clima">
            <div class="row">
                <div class="col-12 bg-temp">
                    <div class=" spinner d-none" id="spinner">
                        <div class="spinner-border" role="status">
                        </div>
                    </div>
                    <p class="h2 text-center text-white" id="titulo"></p>
                    <p class="h3 text-center text-white"><span id="temp"></span> CÂ°</p>
                </div>
                <div class="col-12 d-flex justify-content-center p-2">
                    <ul class="list-group">
                        <li class=" ">Temperatura max: <span id="tempMax"></span></li>
                        <li class="">Temperatura min: <span id="tempMin"></span></li>
                        <li class=" ">humedad: <span id="humedad"></span></li>
                    </ul>
                    <ul>
                        <li class="">sensacion termica: <span id="sensacionT"></span></li>
                        <li class="presion">presion atmosferica: <span id="presionAt"></span></li>
                        <li class="">velocidad de viento: <span id="velocidadV"></span></li>
                    </ul>
                    <img src="" alt="" id="icon-clima">
                </div>

            </div>
        </div>

        <section class="col-12 mt-3 mapa">
            <iframe height="250" style="border:0" loading="lazy" allowfullscreen
                    src="" id="mapa">
            </iframe>
        </section>

    </section>



</main>

</footer>
